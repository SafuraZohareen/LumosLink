<div class="container mt-4">
  <h2 class="text-center text-warning mb-4">🏆 House Points Leaderboard</h2>

  <div ngIf="housePoints$ | async as points; else loading">
    <div class="row">
      <div ngFor="let house of points" class="col-md-6 mb-3">
        <div class="card text-white bg-dark shadow">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h4 class="mb-0">{{ house.house }}</h4>
            <span class="badge bg-warning text-dark fs-5">{{ house.points }} pts</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center text-light">Loading points...</div>
  </ng-template>
</div>
